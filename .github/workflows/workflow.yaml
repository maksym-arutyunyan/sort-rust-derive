name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Optional: Install Docker (if needed)
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      # Optional: Install Node.js dependencies if using npm or Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install Dependencies
        run: |
          npm ci # or 'npm install' if package-lock.json is not committed

      - name: Run Tests
        run: |
          ./run_tests.sh

  shell-checks:
    name: ShellCheck Lint
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@v0.4.2  # Use specific version for stability
        env:
          SHELLCHECK_OPTS: -e SC1090 -e SC2119 -e SC1091
